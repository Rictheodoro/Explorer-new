<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 01 - Criando Formulários</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="header-wrapper">
        <header>
          <h1>Mentoria</h1>

          <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
      </div>

      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="names">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input required type="text" name="name" id="name"/>
            </div>
  
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input required type="text" name="last-name" id="last-name"/>
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input required type="email" name="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input required type="password" name="password" id="password"/>
          </div>

        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" name="name-mentor" id="name-mentor" />
          </div>

        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>

            <div class="col-3">
              
              <div class="input-wrapper">
                <label for="date-1">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date-1" id="date-1"/>
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="time-start-1">Das</label>
                  <input type="time" id="time-start-1"/>
                </div>
  
                <div class="input-wrapper">
                  <label for="time-end-1">Ate</label>
                  <input type="time" id="time-end-1"/>
                </div>
              </div>
             
          </div>

            <h2>Segunda mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-2">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date-2" id="date-2"/>
              </div>
              
              <div class="time">
                <div class="input-wrapper">
                  <label for="time-start-2">Das</label>
                  <input type="time" id="time-start-2"/>
                </div>
    
                <div class="input-wrapper">
                  <label for="time-end-2">Ate</label>
                  <input type="time" id="time-end-2"/>
                </div>
              </div>
            </div>
            
        </fieldset>
      </form>

      <footer>
        <button class="btn" form="my-form">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
